<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id = "root">

        </div>

        <script>
            const rootHandle = document.getElementById('root')

            //http mthods(http verbs)
            //POST - create - submitting a form
            //GET- read - page reloads, clicking of links
            //PUT - update - form
            //DELETE - destroy - link or forms

            const url = 'http://jsonplaceholder.typicode.com/users'

            const xhr = new XMLHttpRequest()
            xhr.open('GET',url)
            xhr.send()
            xhr.onload = function(){
                //data comes as a json - typeof json is string
                console.log(typeof xhr.responseText)
                const users = JSON.parse(xhr.responseText)
                console.log(typeof users)
                console.log(users)
            }
        </script>
    </body>
</html>
