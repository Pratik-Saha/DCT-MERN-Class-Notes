<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class UserList extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        users: [
                            {id: 1,name: 'john'},
                            {id: 2,name: 'doe'},
                            {id: 3,name: 'sam'}
                        ]
                    }
                }

                handleRemove = (id) => {
                    this.setState((prevState) => {
                        return {
                            users: prevState.users.filter(user => user.id != id)
                        }
                    })
                }
                render(){
                    return (
                        <div>
                            <h2>Listing Users - {this.state.users.length}</h2>
                            <ul>
                                {
                                    this.state.users.map(user => {
                                        return (
                                            <li key = {user.id}>{user.name}
                                                <button onClick = {() => {
                                                        //define inline function, when we need to pass arguments
                                                        //to event handlers
                                                        this.handleRemove(user.id)
                                                    }
                                                }>remove</button>
                                            </li>
                                        )
                                    })
                                }
                            </ul>
                        </div>
                    )
                }
            }

            ReactDOM.render(<UserList />, rootHandle)
        </script>
    
    </body>
        
</html>
