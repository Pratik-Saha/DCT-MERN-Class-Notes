<!-- Babel libary converts the jsx code to react (react element). Then with help of react libraries we can render the react element
in browser -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')
            //const ele = <h1 id = "heading">Hello React</h1>
            const ele = (
                <ul>
                    <li>Javascript</li>
                    <li>Node</li>
                </ul>
            )

            ReactDOM.render(ele,rootHandle)
        </script>
    
    </body>
        
</html>
