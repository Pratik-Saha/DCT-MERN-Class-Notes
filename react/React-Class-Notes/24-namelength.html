<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class NameLength extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        username : '',
                        isSubmit: false
                    }
                }
                handleUsernameChange = (e) => {
                    const username = e.target.value
                    this.setState({username,isSubmit:false})
                }

                handleSubmit = (e) => {
                    e.preventDefault()
                    this.setState({isSubmit:true})
                }

                render(){
                    return (
                        <div>
                            <form  onSubmit = {this.handleSubmit}>
                                <label htmlFor = "username">username</label>
                                <input type = "text" id = "username" value = {this.state.username} onChange = {this.handleUsernameChange}/><br />

                                <input type  = "submit" value = "submit"/>
                            </form>
                            {this.state.isSubmit ? <p>your name has {this.state.username.length} characters</p> : ''}
                        </div>
                    )
                }
            }
            ReactDOM.render(<NameLength />,rootHandle)
        </script>

    </body>
        
</html>
