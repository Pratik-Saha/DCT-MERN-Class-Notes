<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class SelectForm extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        enqType : ''
                    }
                }

                handleChange = (e) => {
                    //console.log(e.target.value)
                    const enqType = e.target.value
                    this.setState({enqType})
                }

                render(){
                    return (
                        <div>
                            <label>select type</label>
                            <select value = {this.state.enqType} onChange = {this.handleChange}>
                                <option value = "">select</option>
                                <option value = "studentV">student</option>
                                <option value = "fresherV">fresher</option>
                            </select>
                        </div>
                    )
                }
            }
            ReactDOM.render(<SelectForm />,rootHandle)
        </script>
    
    </body>
        
</html>
