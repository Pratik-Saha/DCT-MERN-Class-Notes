<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class GenerateRandom extends React.Component{
                constructor(){
                    super()
                    this.state = {
                        number : '',
                        numbers: []
                    }
                }

                handleClick = () => {
                    let number = Math.round(Math.random() * 100)
                    //this.setState({number})
                    this.setState((prevState) => {
                        return {
                            number,
                            //es5
                            //add to the end
                            //numbers: prevState.numbers.concat(number)
                            //add to the beginning
                            //numbers: [].concat(number,prevState.numbers)
                            //es6 -  spread opearator works on array and objects only
                            numbers: [...prevState.numbers, number]
                        }
                    })
                }

                render(){
                    return (
                        <div>
                            <h2>{this.state.number}</h2>
                            <button onClick = {this.handleClick}>Generate</button>
                            <ul>
                                {
                                    this.state.numbers.map(function(num,i){
                                        return <li key = {i}>{num}</li>
                                    })
                                }
                            </ul>
                        </div>
                    )
                }
            }

            ReactDOM.render(<GenerateRandom />, rootHandle)

        </script>
    
    </body>
        
</html>
