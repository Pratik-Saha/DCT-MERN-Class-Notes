<!-- inside jsx if you want to write js code we have to write within flower bracket
if we have an array of elements inside a jsx element brwoser will automatically parse each of the element
so if we have an array of lis inside an ul it will pass each of the li and display in an ordered list -->
<!DOCTYPE html>
<html>
    <head>
        <title>Hello React</title>
    </head>
    <body>
        <div id = "root">

        </div>
        
        <!-- https://unpkg.com/browse/react@16.12.0/umd/react.development.js -->
        <script src = "./js/react.development.js"></script>
        <!-- https://www.unpkg.com/browse/react-dom@16.12.0/umd/react-dom.development.js -->
        <script src = "./js/react-dom.development.js"></script>
        <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
        <script src = "./js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            const users = ['john', 'joe', 'smith', 'sarah', 'jack']

            const ele = (
                <ul>
                    { users.map(function(user){
                        return <li> {user.toUpperCase()} </li>
                    })}
                </ul>
            )
            ReactDOM.render(ele,rootHandle)
        </script>
    
    </body>
        
</html>
